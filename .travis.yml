# use new docker environment
sudo: false

git:
  depth: 5

addons:
  apt:
    packages:
      - libc6-i386

# We use cpp for unit tests, and c for the main project.
language: cpp
compiler: clang

install:
  - make arm_sdk_install

before_script:
  - tools/gcc-arm-none-eabi-6_2-2016q4/bin/arm-none-eabi-gcc --version
  - clang --version
  - clang++ --version

script: ./.travis.sh

cache:
  directories:
  - downloads
  - tools

